---
- hosts: localhost
  gather_facts: no
  tasks:
    - elb_network_lb:
        name: m5_elb
        type: network
        scheme: internet-facing
        vpc_id: "{{ vpc.vpc.id }}"
        subnet_mappings:
          - SubnetId: "{{ public_subnet.subnet.id }}"
            AllocationId: eipassoc-0ccb86a67d23545f4
        listeners:
          - protocol: TCP
            port: 80
            default_actions:
              - type: forward
                TargetGroupName: m5-target-group
          - protocol: TLS
            port: 443
            default_actions:
              - type: forward
                TargetGroupName: m5-target-group
          - certificates:
            certificate_arn: arn:aws:acm:us-west-1:059286676639:certificate/f34b001d-af0c-4b92-a198-0656a7958b84
        tags:
          Module: 5
        state: present
