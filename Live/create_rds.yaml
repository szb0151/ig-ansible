  tasks:
    - rds:
        command: create
        instance_name: m5-rds-3
        db_engine: postgres
        db_name: m5_image_gallery
        username: postgres
        password: postgres
        region: us-west-1
        subnet: m5-rds-sng
        vpc_security_groups: "{{ m5_sg_postgres.group_id }}"
        size: "20"
        instance_type: db.t2.micro
        tags:
          Module: 5
        wait: yes
        wait_timeout: 900
    - local_action:
        module: rds
        command: restore
        snapshot: ig-ss-2
        instance_name: m5-rds-3
        region: us-west-1
